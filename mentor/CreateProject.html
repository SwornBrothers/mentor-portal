
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1 class="text-center">
        Create Projects

      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
        <li class="active">Here</li>
      </ol>
    </section>

    <!-- Main content -->
    <form class="" action="index.html" method="post">
      <section class="content">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
              <label>Project Name</label>
              <input type="text" class="form-control" placeholder="Enter ...">
            </div>
            <div class="form-group">
              <label>Project Area</label>
              <select class="form-control">
                <option>--Select--</option>
                <option>Desktop</option>
                <option>Mobile</option>
                <option>Web</option>
              </select>
            </div>

            <div class="form-group">
              <label>Project Type</label>
              <select class="form-control">
                <option>--Select--</option>
                <option>Free</option>
                <option>Paid</option>
              </select>
            </div>
            <div class="form-group">
              <label>Repsitory Name</label>
              <input type="text" class="form-control" placeholder="Enter ..." >
            </div>

            <!-- Add member -->
            <div class="form-group">
              <label>Add Member</label>
              <input class="form-control" placeholder="user name or Email ..."></input>
              <select class="form-control">
                <option>--Select accessablity--</option>
                <option>Read only</option>
                <option>can Develop</option>
              </select>
            </div>
            <div>
              <button  class="btn btn-primary">Add</button>
            </div>

            <div class="form-group">
              <label>Select SDLC</label>
              <select class="form-control">
                <option>--Select--</option>
                <option>Scrum</option>
                <option>DSDM</option>
                <option>XP</option>
              </select>
            </div>

            <div class="form-group">
              <label>Project Description</label>
              <textarea class="form-control" rows="5" placeholder="Enter ..." ></textarea>
            </div>
            <div>
              <button  type="submit" class="btn btn-primary">Create</button>
              <button type="button" class="btn btn-danger" name="button">Cancel</button>
            </div>
          </div>
        </div>

      </section>

    </form>

    <!-- /.content -->
