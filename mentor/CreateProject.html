<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">

  <link rel="stylesheet" href="../plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body class="hold-transition login-page">
  <section class="container">
    <form class="" action="#" method="post">
      <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="box-header with-border">
          <h3 class="text-center">Create Project</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <!-- text input -->
            <div class="form-group">
              <label>Project Name</label>
              <input type="text" class="form-control" placeholder="Enter ...">
            </div>
            <div class="form-group">
              <label>Project Area</label>
              <select class="form-control">
                <option>--Select--</option>
                <option>Desktop</option>
                <option>Mobile</option>
                <option>Web</option>
              </select>
            </div>

            <div class="form-group">
              <label>Project Type</label>
              <select class="form-control">
                <option>--Select--</option>
                <option>Free</option>
                <option>Paid</option>
              </select>
            </div>
            <div class="form-group">
              <label>Repsitory Name</label>
              <input type="text" class="form-control" placeholder="Enter ..." >
            </div>

            <!-- Add member -->
            <div class="form-group">
              <label>Add Member</label>
              <input class="form-control" placeholder="user name or Email ..."></input>
              <select class="form-control">
                <option>--Select accessablity--</option>
                <option>Read only</option>
                <option>can Develop</option>
              </select>
            </div>
            <div>
              <button  class="btn btn-primary">Add</button>
            </div>

            <div class="form-group">
              <label>Select SDLC</label>
              <select class="form-control">
                <option>--Select--</option>
                <option>Scrum</option>
                <option>DSDM</option>
                <option>XP</option>
              </select>
            </div>

            <div class="form-group">
              <label>Project Description</label>
              <textarea class="form-control" rows="5" placeholder="Enter ..." ></textarea>
            </div>
            <div>
              <button  type="submit" class="btn btn-primary">Create</button>
              <button type="button" class="btn btn-danger" name="button">Cancel</button>
            </div>
        </div>
        <!-- /.box-body -->
      </div>
    </div>

    </form>
  </section>
</body>
</html>
