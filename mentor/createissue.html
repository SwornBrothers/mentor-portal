
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
        <li class="active">Here</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="container">
      <form class="" action="#" method="post">
        <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="box-header with-border">
            <h3 class="text-center">Create Issue</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
              <!-- text input -->
              <div class="form-group">
                <label>Issue Title</label>
                <input type="text" class="form-control" placeholder="Enter ...">
              </div>
              <div class="form-group">
                <label>Issue Type</label>
                <select class="form-control">
                  <option>--Select--</option>
                  <option>Sprint</option>
                  <option>Task</option>
                  <option>Bug</option>
                  <option>Improvement</option>
                </select>
              </div>

              <div class="form-group">
                <label>Parent issue(conditional*)</label>
                <select class="form-control">
                  <option>--Select--</option>
                  <option>issue -1</option>
                  <option>issue -2</option>
                  <option>issue -3</option>
                  <option>issue -4</option>
                </select>
              </div>
              <div class="form-group">
                <label>Due date</label>
                <input type="date" class="form-control" placeholder="Enter ...">
              </div>

              <div class="form-group">
                <label>Issue priority</label>
                <select class="form-control">
                  <option>--Select--</option>
                  <option>Low</option>
                  <option>Medium</option>
                  <option>High</option>
                </select>
              </div>

              <div class="form-group">
                <label>Issue Description</label>
                <textarea class="form-control" rows="5" placeholder="Enter ..." ></textarea>
              </div>

              <div class="form-group">
                <label>Assign to</label>
                <input type="text" class="form-control" placeholder="user name or email ...">
              </div>

              <div>
                <button  type="submit" class="btn btn-primary">Create</button>
                <button type="button" class="btn btn-danger" name="button">Cancel</button>
              </div>
          </div>
          <!-- /.box-body -->
        </div>
      </div>

      </form>
    </section>

    <!-- /.content -->
